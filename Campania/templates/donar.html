{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="justify-content-center">
        <div class="card mx-auto col-md-5">
            <div class="card-header text-center h1">
                Realizar Donacion
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="justify-content-center text-center">
                        <button class="btn btn-success m-2" type="submit" name="action" value="pagar">Pagar</button>
                        {% if tipo == "U" %}
                        <a class="m-2 btn btn-danger" href="{% url 'ver_campanas' user_id%}">Cancelar</a>
                        {% else %}
                        <a class="m-2 btn btn-danger" href="{% url 'ver_campanas' %}">Cancelar</a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
