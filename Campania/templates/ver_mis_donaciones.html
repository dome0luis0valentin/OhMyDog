{% extends "base.html" %}

{% block content %}
<div class="container">
  {% if donaciones %}
  <p class="text-center">
    <img class="m-5" style="width: 80px;"
      src="https://files.cults3d.com/uploaders/14728184/illustration-file/e7344747-32a4-4f27-b460-f34ba9594bf7/PATA-PIES-CORAZON-ALMOHADA.png"
      alt="" srcset="">
    <label class="h1">Mis Donaciones</label>
    <img class="m-5" style="width: 80px;"
      src="https://files.cults3d.com/uploaders/14728184/illustration-file/e7344747-32a4-4f27-b460-f34ba9594bf7/PATA-PIES-CORAZON-ALMOHADA.png"
      alt="" srcset="">
  </p>
  <div class="col-md-12 text-center row">
    {% for donacion in donaciones %}
    <div class="col-md-4 mb-4 bg-light">
      <div clvscode-file://vscode-app/c:/Users/usuario/AppData/Local/Programs/Microsoft%20VS%20Code/resources/app/out/vs/code/electron-sandbox/workbench/workbench.htmlass="card">
        <strong class="h3">
          {{donacion.campania}}
        </strong>
        <p>
          <strong> Monto:</strong>{{donacion.monto}}
        </p>

      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% else %}
<div class="text-center justify-content-center">
  <label class="h2">Mis Donaciones</label>
  
</div>
<div>
    Sin donaciones realizadas
  </div>
<div class="text-center">
  <form style="display:inline-block; border: teal;" action="http://127.0.0.1:8000/menu_principal/">
    <input class="btn btn-primary" type="submit" value="Volver" />
  </form>
</div>

{% endif %}
{% endblock %}
