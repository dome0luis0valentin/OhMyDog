{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-3">
        <div class="card-header text-center">
          <h1>Fecha: {{ object.fecha }}</h1>
        </div>
        <div class="card-body">
          <p><strong>Banda Horaria: </strong>{{ object.banda_horaria }}</p>
          <p><strong>Cliente:</strong> {{ object.cliente.usuario.email }}</p>
          <p><strong>Mascota:</strong> {{ mascota.nombre }}</p>
          <p><strong>Motivo:</strong> {{ object.motivo }}</p>
        </div>
        <div class="card-footer justify-content-center btn-group">
          <form method="post" action="{% url 'aceptar turno' object.id %}">
            {% csrf_token %}
            <input type="hidden" name="turno_id" value="{{ object.id }}">
            <button class="m-2 btn btn-success" type="submit">Aceptar Turno</button>
          </form>
          <form method="post" action="{% url 'rechazar turno' object.id %}">
            {% csrf_token %}
            <input type="hidden" name="turno_id" value="{{ object.id }}">
            <button class="m-2 btn btn-danger" type="submit">Rechazar Turno</button>
          </form>
        </div>
      </div>
      <div class="text-center mt-2">
        <a href="http://127.0.0.1:8000/confirmar_turnos/" class="btn btn-primary">Volver</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
