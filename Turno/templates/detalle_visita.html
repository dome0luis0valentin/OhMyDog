{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-3">
        <div class="card-header text-center">
          <h1>
            <p><strong>{{ visita.cliente.usuario.email }}</strong> </p></h1>
        </div>
        <div class="card-body">
          <p><strong>Observaciones:</strong> {{ visita.observaciones }}</p>
          <p><strong>Cliente:</strong> {{ visita.cliente.usuario.email }}</p>
          <p><strong>Mascota:</strong> {{ visita.mascota.nombre }}</p>
          <p><strong>Motivo:</strong> {{ visita.motivo }}</p>
          <p><strong>Monto:</strong> {{ visita.monto }}</p>
        </div>
      </div>
      <div class="text-center mt-2">
        <a href="http://127.0.0.1:8000/ver_todas_las_visitas/" class="btn btn-primary">Volver</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
