{% extends "base.html" %}

{% block content %}
<form method="post" action="{% url 'actualizar_turno' turno_id %}">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<form method="post" action="{% url 'calcelar_turno' turno_id %}">
    {% csrf_token %}
    <button type="submit">Cancelar</button>
</form>
{% endblock %}
