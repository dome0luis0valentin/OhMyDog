{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h1>Nombre: {{ object }}</h1>
        </div>
        <div class="card-body">
          <p><strong>Color:</strong> {{ object.color }}</p>
          <p><strong>Raza:</strong> {{ object.raza }}</p>
          <p><strong>Fecha De Nacimiento:</strong> {{ object.fecha_nac }}</p>
          <p><strong>Foto: </strong></p><br>  
          {%if object.foto %}
          <img src="{{ object.foto.url }}" alt="Foto de la mascota">
          {%else%}
          <label for="" class="text-danger fw-bold">
            No tiene foto
          </label>
        </div>
        {%endif%}
        <div class="card-footer justify-content-center btn-group">
          <form method="post" action="{% url 'confirmar_eliminar_mascota' object.id %}">
            {% csrf_token %}
            <input type="hidden" name="mascota_id" value="{{ object.id }}">
            <button class="m-2 btn btn-danger" type="submit">Eliminar Mascota</button>
            <a class="m-2 btn btn-success" href="http://127.0.0.1:8000/ver_historial_de_visitas/{{ object.id  }}">Ver Historial de Visitas</a>
            <a class="m-2 btn btn-success" href="http://127.0.0.1:8000/ver_historial_de_visitas/{{ object.id  }}">Ver Historia Cl√≠nica</a>
          </form>
        </div>
        <!-- <div class="card-footer">
      <button type="button" onclick="return false;">Ver historial de turnos</button>
        <button type="button" onclick="return false;">Ver historial de visitas</button>
    </div> -->
      </div>
    </div>
  </div>
</div>
<div class="text-center mt-2">
  <a class="btn btn-primary" href="http://127.0.0.1:8000/ver_mis_mascotas/">Volver</a>
</div>
{% endblock %}
