{% extends "base.html" %}

{% block content %}
  <h1>Nombre: {{ object }}</h1>

  <p><strong>Color:</strong> {{ object.color }}</p>
  <p><strong>Raza:</strong> {{ object.raza }}</p>
  <p><strong>Fecha De Nacimiento:</strong> {{ object.fecha_nac }}</p>
  <p><strong>Foto: </strong></p><br>

  {%if object.foto %}
    <img src="{{ object.foto.url }}" alt="Foto de la mascota">
  {%else%}
    No tiene foto
  {%endif%}
  <form method="post" action="{% url 'confirmar_eliminar_mascota' object.id %}">
    {% csrf_token %}
    <input type="hidden" name="mascota_id" value="{{ object.id }}">
    <button type="submit">Eliminar Mascota</button>
</form>
{% endblock %}
