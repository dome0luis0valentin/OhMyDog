{% extends "base.html" %}

{% block content %}
    <h1>Mi Lista de Perros</h1>

    {% if object_list %}
    <ul>

      {% for perro in object_list %}
      <li>
        <a href="{{ perro.get_absolute_url }}">{{ perro }}</a> 
        <br>
        <br> Nombre del Perro: {{perro}}
        <br>
        <a href="{{ perro.get_absolute_url }}">Detalle</a>
        <br>
        <br>
        <form method="post" action="{% url 'eliminar_mascota' perro.id %}">
          {% csrf_token %}
          <input type="hidden" name="mascota_id" value="{{ perro.id }}">
          <button type="submit">Eliminar Mascota</button>
      </form>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Todavia no hay perros registrados</p>
      <form style="display: inline-block; width: 100px;" action="http://127.0.0.1:8000/registrar_mascota/">
        <input type="submit" value="Registrar Mascota" />
    </form>
    {% endif %}
{% endblock %}
