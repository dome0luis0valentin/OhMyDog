{% extends "base.html" %}

{% block content %}
<div class="container">
  {% if lista %}
  <p class="text-center">
    <img class="m-5" style="width: 80px;"
      src="https://files.cults3d.com/uploaders/14728184/illustration-file/e7344747-32a4-4f27-b460-f34ba9594bf7/PATA-PIES-CORAZON-ALMOHADA.png"
      alt="" srcset="">
    <label class="h1">Perros Perdidos</label>
    <img class="m-5" style="width: 80px;"
      src="https://files.cults3d.com/uploaders/14728184/illustration-file/e7344747-32a4-4f27-b460-f34ba9594bf7/PATA-PIES-CORAZON-ALMOHADA.png"
      alt="" srcset="">
  </p>
  <div class="col-md-12 text-center row">
    {% for perro in lista %}
    <div class="col-md-4 mb-4 bg-light">
      <div class="card">
        <strong class="h3">
          {{perro.nombre}}
        </strong>
        <p>
          <strong>
            Fecha:
          </strong>
          {{perro.fecha}}
        </p>
        <p>

        <table class="text-center">
          <tr>
            <td valign="middle">
              <img src="{{ perro.foto.url }}" alt="Foto de la mascota" width="300" height="200">
            </td>
          </tr>
        </table>

        {% if perro.encontrado %}
        <p class="m-2"><strong><label class="h4" style="color:#e87c09">Encontrado</label></strong></p>
        {% endif %}

        <form action="{% url 'marcar encontrado' pk=perro.pk %}" method="post" style="display:inline-block;">
          {% csrf_token %}
          <button class="m-2 btn btn-success" type="submit" {% if perro.encontrado %}disabled{% endif %}>Marcar como
            Encontrado</button>
        </form>

        </p>


      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% else %}
<div class="text-center justify-content-center">
  <label class="h2">No hay mascotas Perdidas</label>
</div>
<div class="text-center">
  <form style="display:inline-block; border: teal;" action="http://127.0.0.1:8000/menu_principal/">
    <input class="btn btn-primary" type="submit" value="Volver" />
  </form>
</div>

{% endif %}
{% endblock %}
