<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario de adopción</title>
</head>
<body>
    <p>¡Hola!</p>
    <p>Has recibido un nuevo formulario de adopción de:</p>
    <ul>

        <li>Apellido: {{ apellido }}</li>

        <li>Teléfono: {{ telefono }}</li>
        <li>Motivo de adopción: {{ motivo }}</li>

</body>
</html>
