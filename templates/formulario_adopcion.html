{% extends "base.html" %}

{% block content %}
  <h1>Formulario de adopción</h1>
  <form method="POST">
    {% csrf_token %}

    {% if not user.is_authenticated %}
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" name="apellido" required>
    </div>
    <div class="form-group">
      <label for="dni">DNI:</label>
      <input type="text" class="form-control" id="dni" name="dni" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo electrónico:</label>
      <input type="email" class="form-control" id="correo" name="correo" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="text" class="form-control" id="telefono" name="telefono" required>
    </div>
    {% endif %}

    <div class="form-group">
      <label for="motivo">Motivo de adopción:</label>
      <textarea class="form-control" id="motivo" name="motivo" required></textarea>
    </div>

    {% if user.is_authenticated %}
      <p><small>Se usarán los datos con los que se registró para enviarle una mail al dueño del perro a adoptar.</small></p>
    {% endif %}

    <div></div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
{% endblock %}
