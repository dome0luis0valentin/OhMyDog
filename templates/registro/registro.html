{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1 class="h1 text-center">Registrar Usuario</h1>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="form-group">
              <label for="dni">DNI</label>
              <input type="number" class="form-control" id="dni" name="dni" placeholder="Ingresa tu DNI" required>
            </div>
            <div class="form-group">
              <label for="direccion">Dirección</label>
              <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>
            </div>
            <div class="form-group">
              <label for="correo">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
              <label for="id_is_veterinario">Es veterinario</label>
              <input type="checkbox" id="id_is_veterinario" name="is_veterinario">
            </div>
            <div class="mt-2 text-center">
              <button type="submit" class="btn btn-success">Registrar Mascota</button>
              <a class="btn btn-danger" href="http://127.0.0.1:8000/menu_principal/">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
